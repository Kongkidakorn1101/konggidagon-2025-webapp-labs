<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<p id="raw"></p>
<p id="details"></p>

<body>
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "POST",
            body: JSON.stringify({
                userId: 11,
                title: "Volleyball game this evening!",
                body: "The game is between Thailand and Vietnam."
            }),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        })
            .then(response => response.json())
            .then(json => {
                document.getElementById("raw").textContent = JSON.stringify(json);
                document.getElementById("details").textContent =
                    `The new post has title as ${json.title} and body as ${json.body}.`;
            })
            .catch(err => {

            });

    </script>
</body>

</html>
